<!DOCTYPE html>
<html>

<head>
    <title>FormJS</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="static/js/form.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <h1>FormJs</h1>

    <form method="POST" action="" name="feedbackform">
        <fieldset name="personal-information">
            <legend>Personal Information</legend>
            <label>Your email
                <input type="email" name="email" required placeholder="example@mail.com">
            </label>
            <label>Your Name
                <input type="text" name="name" required placeholder="John Snow">
            </label>
        </fieldset>
        <fieldset name="problem">
            <legend>Problem</legend>
            <label>Describe your problem
                <textarea name="text" required placeholder="Your opinion"></textarea>
            </label>
        </fieldset>

        <input id="submit" type="submit" name="" value="Send">
    </form>

</body>

</html>
