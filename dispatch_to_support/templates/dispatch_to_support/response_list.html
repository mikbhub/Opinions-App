<ul class="collapsible" data-collapsible="accordion">
    {% for response in object.sorted_responses %}
    <li>
        <div class="collapsible-header">
            <div class="truncate">
                <div class="chip">
                    {{ response.date }}
                </div>
                {{ response.text }}
            </div>
        </div>
        <div class="collapsible-body">
            <blockquote class="light">{{ response.text }}</blockquote>
        </div>
    </li>
    {% endfor %}
</ul>
