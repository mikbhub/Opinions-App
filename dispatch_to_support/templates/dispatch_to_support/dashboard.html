{% extends "base.html" %}

{% block title %}
  Dashboard
{% endblock title %}


{% block body %}
<h2>Dashboard</h2>
<p><a href="{% url 'dispatch_to_support:queue' %}">Jobs queue</a></p>
<section>
    <p>Your open tickets:</p>
    <ol>
        {% for ticket in open_tickets %}
          <li><a href="{% url 'dispatch_to_support:ticket-update' pk=ticket.pk %}">{{ ticket.feedback }}</a></li>
        {% endfor %}
    </ol>
</section>   
{% endblock body %}
